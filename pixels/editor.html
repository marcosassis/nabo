<script type="text/javascript">

var c = document.getElementById('c');
var x = c.getContext('2d');

U.onchange = e => {
    var r = new FileReader();
    r.onload = f => {
        var img = new Image();
        img.onload = function(){
            c.width = img.width;
            c.height = img.height;
            x.drawImage(img,0,0);
        }
        img.src = f.target.result;
    }
    r.readAsDataURL(e.target.files[0]);     
}

var img = new Image();
img.onload = function(){

    c.height = img.height;
    x.drawImage(img,0,0);
}
