<style>
#c{
height: 80vh;
margin-left: auto;
margin-right: auto;
display: block;
image-rendering: -moz-crisp-edges;
image-rendering: -webkit-crisp-edges;
image-rendering: pixelated;
image-rendering: crisp-edges;
}
</style>
<canvas id=c width="84" height="48"></canvas>
<script type="text/javascript">

x=c.getContext("2d")

x.fillStyle="#000"
x.fillRect(0,0,84,48)
x.strokeStyle="#00F"
x.strokeRect(0,0,42,42)

i = new Image()
i.src = "84x48.png"
i.onload = _ => x.drawImage(i,0,0)



</script>
